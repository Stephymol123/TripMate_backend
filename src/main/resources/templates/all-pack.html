<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mate Packages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .location-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Trip Mate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user != null}">
                    <span class="nav-link">Welcome, <span class="text-warning" th:text="${user.firstName}">User</span>!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pack">Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotel">Hotels</a>
                </li>
                <li class="nav-item " th:if="${user != null}">
                    <a class="nav-link text-danger" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container my-5">
    <section id="packages">
        <h2 class="text-center mb-4">Featured Packages</h2>
        <div class="row g-4" >
            <div class="col-md-4" th:each="pkg : ${packages}">
                <div class="card">
                    <img th:src="@{${pkg.imageUrl}}" class="card-img-top" th:alt="${pkg.packName}">
                    <span class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${pkg.city}">City</span>, <span th:text="${pkg.state}">State</span>
                        </span>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pkg.packName}">Package Name</h5>
                        <p class="card-text" th:text="${pkg.description}">Description of the package</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-clock"></i>
                                <span th:text="${pkg.days}">1</span>D/
                                <span th:text="${pkg.night}">1</span>N
                            </div>
                            <div class="text-primary fw-bold" th:text="${pkg.pricePerPerson}">Price</div>
                        </div>
                        <a th:href="@{/book/{id}(id=${pkg.id})}" class="btn btn-outline-primary w-100 mt-3">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
