<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 0.5rem 1rem;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="/admin-home">
                            <i class="fas fa-home me-2"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/packageList">
                            <i class="fas fa-box me-2"></i>
                            Package
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hotelsList">
                            <i class="fas fa-hotel me-2"></i>
                            Hotels
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allUsers">
                            <i class="fas fa-users me-2"></i>
                            All Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/addpackage">
                            <i class="fas fa-suitcase me-2"></i>
                            Add Package
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addHotel">
                            <i class="fas fa-concierge-bell me-2"></i>
                            Add Hotel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">
                            <i class="fa-solid fa-right-from-bracket me-2 text-danger"></i>
                            logOut
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Packages List</h1>
            </div>

            <!-- Packages Table -->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Days</th>
                        <th>Nights</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pack : ${pack}">
                        <td th:text="${pack.id}"></td>
                        <td th:text="${pack.packName}"></td>
                        <td th:text="${pack.days}"></td>
                        <td th:text="${pack.night}"></td>
                        <td th:text="${pack.pricePerPerson}"></td>
                        <td>
                            <a th:href="@{'updatePackage/' + ${pack.id}}" class="btn btn-sm btn-warning">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'api/package/' + ${pack.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
