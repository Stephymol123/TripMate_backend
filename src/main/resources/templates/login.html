<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Button Hover Effect */
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Input Focus Effect */
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <div id="error-message" class="alert alert-danger" role="alert" aria-live="assertive" style="display:none;">
                        Invalid username or password.
                    </div>
                    <form action="/login" method="post">
                        <div th:if="${error}" th:text="${error}" class="text-danger">hi</div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required autocomplete="off">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
                            <i id="password-icon" class="bi bi-eye position-absolute" style="top: 70%; right: 10px; transform: translateY(-50%);" onclick="togglePasswordVisibility('password')"></i>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                        <hr>
                        <div class="d-grid">
                                <button type="button" class="btn btn-success">
                                    <a href="/register" class="text-decoration-none text-white">Register Now </a>
                                </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const icon = document.querySelector(`#${id}-icon`);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
