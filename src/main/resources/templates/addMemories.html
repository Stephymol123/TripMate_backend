<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="file"], input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Adding Memories</h1>
    <form th:action="@{/addMemories}" method="post" enctype="multipart/form-data">
        <input type="hidden"  th:value="${bookingId}" name="bookingId">
        <div>
            <label for="images">Select Images:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>
        </div>
        <div>
            <label for="title">Memory Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Brief Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit">Add Memories</button>
    </form>
</body>
</html>
