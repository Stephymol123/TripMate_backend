<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .card {
            transition: transform 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .location-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Trip Mate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user != null}">
                    <span class="nav-link">Welcome, <span class="text-warning" th:text="${user.firstName}">User</span>!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pack">Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotel">Hotels</a>
                </li>
                <li class="nav-item " th:if="${user != null}">
                    <a class="nav-link text-danger" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <section id="memories" class="mb-5">
        <h2 class="text-center mb-4">My Memories</h2>
        <div class="row g-4" id="memoriesContainer">
            <th:block th:each="memory : ${memories}">
                <div class="col-md-4">
                    <div class="card">
                        <img th:src="@{${memory.imgUrl}}" class="card-img-top" alt="Memory Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${memory.title}">Memory Title</h5>
                            <p class="card-text" th:text="${memory.description}">Memory Description</p>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
